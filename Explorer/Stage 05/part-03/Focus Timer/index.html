<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-svg">
    <script src="./assets/js/scripts.js" type="module" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle" data-action="toggleRunning">
                <span class="sr-only">Iniciar Contador</span>
            </button>
            <button class="ph ph-pause-circle" data-action="toggleRunning">
                <span class="sr-only">Pausar Contador</span>
            </button>
            <button class="ph ph-timer secundary" data-action="set">
                <span class="sr-only">Ajustar contador</span>
            </button>
            <button class="ph ph-stop-circle secundary" data-action="stop">
                <span class="sr-only">Reiniciar contador</span>
            </button>
            <button class="ph ph-speaker-none secundary" data-action="toggleMusic">
                <span class="sr-only">Iniciar musica</span>
            </button>
            <button class="ph ph-speaker-high" data-action="toggleMusic">
                <span class="sr-only">Para musica</span>
            </button>
        </section>
    </div>
</body>

</html>
