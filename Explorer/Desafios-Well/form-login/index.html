<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="page">
        <div class="area-1">
            <header><img src="./assets/images/logo.svg" alt="logo"></header>

            <main>
                <div class="area-login">
                    <h1><img src="./assets/images/log-in.svg" alt="log-in">Faça seu login</h1>
                    <p>Entre com suas informações de cadastro.</p>
                    <form>
                        <fieldset>
                            <div class="area-fieldset">
                                <div class="input-wrapper">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                                </div>
                                <div class="input-wrapper">
                                    <label for="password">Senha</label>
                                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                                    <div class="eye"></div>
                                </div>
                                <div class="col-2">
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" name="remenber">
                                        <label for="remenber">Lembre-se</label>
                                    </div>
                                    <a href="#">Esqueci minha senha</a>
                                </div>
                                <input type="submit" value="ENTRAR" class="button">
                                <p id="msg-remenber">Não tem uma conta? <a href="#">Registre-se</a></p>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>

        <div class="area-image">
            <img src="./assets/images/side-image.jpg" alt="">
        </div>
    </div>
</body>

</html>
