<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div id="page">
        <header>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo para <br> agendar a sua mentoria
            </p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="fieldset-area">
                        <div class="col-2">
                            <div class="input-area">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" placeholder="" minlength="3" required>
                            </div>

                            <div class="input-area">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name" placeholder="" minlength="6" required>
                            </div>
                        </div>
                        <div class="input-area">
                            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                            <input type="email" id="email" placeholder="" minlength="6" required>
                        </div>
                        <div class="input-area">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="password" >
                        </div>
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-area">
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor" placeholder="" minlength="6" required>
                    </div>
                </div>

                <div class="fieldset-wrapper no-gap">
                    <legend>Seus horários disponíveis</legend>
                    <h1>Primeira mentoria</h1>
                    <div class="col-3">
                        <div class="input-area">
                            <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date">
                        </div>
                        <div class="input-area">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-area">
                            <label for="data">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
                <div class="fieldset-wrapper no-gap">
                    <legend>Seus horários disponíveis</legend>
                    <h1>Segunda mentoria</h1>
                    <div class="col-3">
                        <div class="input-area">
                            <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date">
                        </div>
                        <div class="input-area">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-area">
                            <label for="data">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button form="my-form">Salvar</button>
        </footer>
    </div>
</body>

</html>
