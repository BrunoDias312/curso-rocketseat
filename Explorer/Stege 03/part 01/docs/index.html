<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="page">
        <header>
            <h1>
                Crie e compartilhe
                seu evento.
            </h1>
            <p>
                O primeiro passo, é preencher esse <br>
                formulário de inscrição.
            </p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(Mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required >
                    </div>
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="text" id="event-link" >
                    </div>
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente
                                números)</span></label>
                        <input type="text" id="event-whatsapp" >
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="Live">Live</option>
                            <option value="PodCast">PodCast</option>
                            <option value="Mentorship">Mentorship</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador<span>(Digite um e-mail valido)</span></label>
                        <input type="email" id="event-email" >
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(Mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="event-password" minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento Privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>
        <footer >
            <button class="button" value="" form="my-form">Salvar evento</button>
        </footer>
    </div>
</body>

</html>
